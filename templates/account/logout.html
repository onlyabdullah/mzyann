{% extends 'base.html' %}
{% load static  %}
{% load i18n %}

{% block title %}{% trans 'Logout' %}{% endblock %}

{% block content %}
<div class="page vertical-align text-xs-center" data-animsition-in="fade-in" data-animsition-out="fade-out">
    <div class="page-content vertical-align-middle">
        <div class="card card-shadow">
            <div class="card-block">
                <a class="brand" href="{% url "mzyann_home_page" %}">
                    <img class="brand-img h-100 w-100" src="{% static "images/logo.png" %}" alt="...">
                    <h2 class="brand-txt green-600">MZYANN</h2>
                </a>
                <form method="post">
                    {% csrf_token %}
                    <p>{% trans 'Are you sure you want to Logout?' %}</p>
                    <button type="submit" class="btn btn-block btn-warning waves-effect">{% trans 'Logout' %}</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
